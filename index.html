<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="avatar-info">
        <img
          class="avatar-img"
          src="/assets/profilePhoto.png"
          alt="avatar image"
        />

        <h3>Rodney Cotton</h3>
        <p class="address">Helsinki, Finland</p>

        <div class="statics">
          <div>
            <p>100</p>
            <p class="stat">Posts</p>
          </div>
          <div>
            <p>2,242</p>
            <p class="stat">Followers</p>
          </div>
          <div>
            <p>1,432</p>
            <p class="stat">Following</p>
          </div>
        </div>
      </div>
      <div class="image-grid">
        <div><img src="/assets/photo1.png" alt="" /></div>
        <div class="horizontal"><img src="/assets/photo2.png" alt="" /></div>
        <div class="horizontal"><img src="/assets/photo3.png" alt="" /></div>
        <div class="vertical"><img src="/assets/photo4.png" alt="" /></div>
        <div><img src="/assets/photo5.png" alt="" /></div>
        <div><img src="/assets/photo6.png" alt="" /></div>
      </div>
    </main>
  </body>
</html>
